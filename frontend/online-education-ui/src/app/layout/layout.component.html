<div class="app-shell">

  <app-sidebar
    [collapsed]="isSidebarCollapsed"
  ></app-sidebar>

  <div class="main-area">
    <app-navbar
      (toggleSidebar)="toggleSidebar()"
      (addLesson)="openAddLesson()"
      (addLessonRequest)="openLessonRequest()"
    ></app-navbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>

</div>

<app-lesson-request-modal

</app-lesson-request-modal>
